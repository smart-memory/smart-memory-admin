name: Deploy Admin to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-admin-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout smart-memory-infra
        uses: actions/checkout@v4
        with:
          repository: smart-memory/smart-memory-infra
          path: smart-memory-infra
          token: ${{ secrets.GH_PAT }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 135.181.102.1 >> ~/.ssh/known_hosts

      - name: Deploy
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          cd smart-memory-infra
          uv sync
          uv run --package sm-hetzner sm deploy ui admin

